<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Formulaire Bootstrap</title>

<link href="css/style.css" rel="stylesheet" type="text/css">
</head>
<body>

	
<div id="gradient" />  <!-- degradé-->
    <div id="carree"></div> <!-- carrée-->

<div id="row" class="row">
<div class="col-4 offset-2 inscription">




<form id="inscription" class="gauche">
<h1 >Inscription</h1>
<div class="form-group ">
 <div id="contenu">   
    


<div class="ui-widget">
 <div class="form-group">

  <br>
  <input id="nom" placeholder="Nom" data-validetta="required" >
    </div>
</div>
    
<div class="ui-widget">
 <div class="form-group">
  
  
  <input id="prenom" placeholder="Prenom" data-validetta="required" >
    </div>
</div>
	
   <div class="form-group">
  
   <input type="text" id="datepicker" placeholder="Date de naissance" data-validetta="required" >
    </div>
   
   
	
   <div class="form-group">
    
 
   <input id="cp" placeholder="code postal"  > <input id="ville" placeholder="ville" data-validetta="required" >
    </div>
    
	
    <div class="form-group">
    

<input type ="email" id="email" placeholder="email" data-validetta="required,email" >
	</div>

	<div class="form-group">


<input id="mdp" name="mdp" placeholder="mot de passe" data-validetta="required" >
    </div>
	
	<div class="form-group">
	
<input id="mdp2" name="mdp2" placeholder="mot de passe" data-validetta="required,equalTo[mdp]" >
    </div>
	

	<div class="form-check">
    <input type="checkbox" data-validetta="required" name="check">
    <label class="form-check-label" for="exampleCheck1">accepter conditions générales</label>
  </div>
  
  
  <br>
	
<input id="inscrit" class="btn btn-success" value="s'inscrire" type="submit"/>
   
<button id="dejainscrit" class="btn btn-secondary">Déjà inscrit?</button>
    </div> <!-- Fin contenu-->
    </div> <!-- fin form group-->
    

    
</form> <!-- formulaire inscription -->

</div> <!-- col 6 formulaire inscription -->


<div class="col-4 connection">




<form id="connection" class="gauche">
    
    <h1>Connection</h1>
     <div id="contenu2"></div>
    
   <div class="form-group">  	
<input id="identifiant" name="identifiant" placeholder="email" data-validetta="required,email">
    </div>
	

   
   <div class="form-group">
<input id="mdp3" name="mdp3" placeholder="mot de passe" data-validetta="required" >
    </div>
    
  
    
      <input id="go" class="btn btn-success" value="se connecter" type="submit"/>
    <button id="goinscri" class="btn btn-danger">Pas encore inscrit?</button>
    
</form> <!-- formulaire connection -->
</div> <!-- col 6 form connection -->

</div> <!-- row-->
